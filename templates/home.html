<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fire Weather Index Prediction</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #334e68;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      max-width: 500px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(51, 78, 104, 0.15);
      background-color: #ffffff;
    }
    .form-label {
      font-weight: 600;
      color: #486581;
    }
    .btn-primary {
      background-color: #1c658c;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #145874;
    }
    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #102a43;
      text-shadow: none;
    }
    .result-box {
      background: #d9f0fc;
      color: #0b3d91;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 4px 12px rgba(11, 61, 145, 0.15);
    }
    .error-box {
      background: #ffdada;
      color: #902525;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 4px 12px rgba(144, 37, 37, 0.15);
    }
    input.form-control {
      border: 1px solid #bcccdc;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #1c658c;
      box-shadow: 0 0 0 0.2rem rgba(28, 101, 140, 0.25);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fire Weather Index Prediction</h1>

    <form method="POST" action="/" novalidate>
      <div class="mb-3">
        <label for="Temperature" class="form-label">Temperature (¬∞C)</label>
        <input type="number" step="0.1" class="form-control" id="Temperature" name="Temperature" placeholder="e.g., 25.5" required />
      </div>

      <div class="mb-3">
        <label for="RH" class="form-label">Relative Humidity (%)</label>
        <input type="number" step="0.1" class="form-control" id="RH" name="RH" placeholder="e.g., 40" required />
      </div>

      <div class="mb-3">
        <label for="Ws" class="form-label">Wind Speed (m/s)</label>
        <input type="number" step="0.1" class="form-control" id="Ws" name="Ws" placeholder="e.g., 3.5" required />
      </div>

      <div class="mb-3">
        <label for="Rain" class="form-label">Rainfall (mm)</label>
        <input type="number" step="0.01" class="form-control" id="Rain" name="Rain" placeholder="e.g., 0.0" required />
      </div>

      <div class="mb-3">
        <label for="FFMC" class="form-label">FFMC (Fine Fuel Moisture Code)</label>
        <input type="number" step="0.01" class="form-control" id="FFMC" name="FFMC" placeholder="e.g., 90" required />
      </div>

      <div class="mb-3">
        <label for="DMC" class="form-label">DMC (Duff Moisture Code)</label>
        <input type="number" step="0.01" class="form-control" id="DMC" name="DMC" placeholder="e.g., 30" required />
      </div>

      <div class="mb-3">
        <label for="ISI" class="form-label">ISI (Initial Spread Index)</label>
        <input type="number" step="0.01" class="form-control" id="ISI" name="ISI" placeholder="e.g., 10" required />
      </div>

      <div class="mb-3">
        <label for="Classes" class="form-label">Classes (Numeric category)</label>
        <input type="number" class="form-control" id="Classes" name="Classes" placeholder="e.g., 1 or 2" required min="1" max="10" />
      </div>

      <div class="mb-3">
        <label for="Region" class="form-label">Region (Numeric category)</label>
        <input type="number" class="form-control" id="Region" name="Region" placeholder="e.g., 1 or 2" required min="1" max="10" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict FWI</button>
    </form>

    {% if result is not none %}
      <div class="result-box" role="alert">
        üî• Predicted Fire Weather Index (FWI): <strong>{{ result }}</strong>
      </div>
    {% endif %}

    {% if error %}
      <div class="error-box" role="alert">
        ‚ö†Ô∏è {{ error }}
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap 5 JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
